<!--in the center of the screen, load "assets/agori_dev.png" (height and width)-->

<!--make a typing animation for "Agori<newline>Website coming soon..." w/ js-->
<!--AGORI will be a heading 1-->
<!--Blinking cursor at the end-->
<style>
    #just-line-break {
        white-space: pre-line;
    }

    /* center */
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
<script>
    $(document).ready(function() {
        var text = "Agori\nWebsite coming soon...";
        var i = 0;
        var speed = 50;

        function type() {
            if (i < text.length) {
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }

        type();
    });

</script>


<body>
    <div class="center">
        <img src="assets/agori_dev.png" alt="Agori" />

        <div id="center">
            <div class="row">
                <div class="col-md-12">
                    <!--center div-->
                    <div id="just-line-break">
                        <h1 id="text"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
